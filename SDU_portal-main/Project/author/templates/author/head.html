

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
             
       <script src="{% static 'author/js/index.js' %}"></script>
         
       <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
        <link rel="stylesheet" href="{% static 'author/css/all.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'author/css/main.css' %}"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<!--  
        <link rel="stylesheet" href="{% static 'author/js/index.js' %}"> -->
    </head>
<body>
    <header class="header">
        <a href="{% url 'index' %}">SDU BLOG</a>
        <div>
            <form  method="POST"  class="search" action="{% url 'searching' %}">
                {% csrf_token %}
           <input type="text" placeholder="Поиск по блогам" name="searched">
           <span class="search2">
                <img src="{% static 'author/img/search3.svg' %}" alt="">
                <button class="btn1 btn-outline-secondary" type="submit">Find</button>
          </span>
      </form>
     </div> 
       {% if request.user.is_authenticated %}
       <span>
          <a href="{% url 'favorite_list' %}" class="save"><img src="{% static 'author/img/save.svg' %}"></a>
          <a href="{% url 'profile' request.user %}"><img src="{% static 'author/img/ava.jpg' %}" alt=""></a>
     </span>
     {% else %}
     <div class="buttons">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Registration</a>
    </div>
     {% endif %}
   </header>
  
   {% block content %}
 
   {% endblock %}
   
   <script src="{% static "author/js/index.js" %}"></script>
</body>
</html>
